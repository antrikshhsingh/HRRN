<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Algorithms</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <h1 style="text-align: center; border-bottom:1px solid #ccc; padding: 10px;font-style: italic;">HRRN (Highest Response Ratio Next ) Scheduling Algorithm</h1>
    <!-- <h3>Instructions :</h3>
    <ol class="instructions">
        <li>Tiebreaker is Process ID.</li>
        <li>When burst time is criteria, total burst time is taken into consideration.</li>
        <li>Context Switch not considered at start and end of processes.</li>
    </ol> -->
    <!-- <h3>Preferences :</h3> -->
    <ol class="preferences" style="display: flex; align-items: center;justify-content: center; min-height: 80vh; flex-direction: column;">
        <li>
            <h1 style="font-size: 20px; margin-bottom: 10px; margin-top: 20px;">
                Priority : 1 is
            </h1>
            
            <button id="priority-toggle-btn" style="padding:10px">
                <span id="priority-preference">high</span>
                <i class="fa fa-refresh"></i>
            </button>
        </li>
        <form id="algorithms-form">
            <label for="algo" style="padding: 10px;"><h3 style="font-size: 20px; text-align: center;">Algorithm : </h3> <br></label>
            <select name="algo" id="algo" style=" margin-bottom: 20px; padding:10px;">
                <option value="hrrn">Highest Response Ratio Next (HRRN)</option>
            </select>
        </form>
        <br>
        <table class="main-table"style="padding:10px;" >
            <thead>
                <tr>
                    <th class="process-id">Process ID</th>
                    <th class="arrival-time">Arrival Time</th>
                    <th class="process-time" colspan="1">Process Time</th>
                </tr>
            </thead>
            <tbody>
                <td class="process-id" rowspan="2">P1</td>
                <td class="priority hide" rowspan="2"><input type="number" min="1" step="1" value="1" style="background: transparent;"></td>
                <td class="arrival-time" rowspan="2"><input type="number" min="0" step="1" value="0" style="background: transparent;"> </td>
                <td class="process-time cpu process-heading" colspan="">CPU</td>
                <td class="process-btn"><button type="button" class="add-process-btn">+</button></td>
                <td class="process-btn"><button type="button" class="remove-process-btn">-</button></td>
                <tr>
                    <td class="process-time cpu process-input"><input type="number" min="1" step="1" value="1" style="background: transparent;"> </td>
                </tr>
            </tbody>
        </table>
        <br>
        <div style="display: flex; align-items: center;margin: 10px;">
            <button type="button" class="add-btn" style="margin-left: 10px; padding: 10px; color: black; font-size: 18px;">Add Process</button>
            <button type="button" class="remove-btn" style="margin-left: 10px; padding: 10px; color: black; font-size: 18px;">Delete Process</button>
        </div>
        <div id="context-switch-div">
            <br>
            <label for="context-switch">Context Switch Time : </label>
            <input type="number" name="Context Switch" id="context-switch" min="0" step="1" value="0">
        </div>
        <div id="time-quantum" class="hide">
            <br>
            <label for="tq">Time Quantum : </label>
            <input type="number" name="Time Quantum" id="tq" min="1" step="1" value="1">
        </div>
        <br>
        <div style="display: flex; margin-left: 10px;">
            <button type="button" id="calculate" style="margin-left:10px; padding:10px; color: black; font-size: 18px;">Calculate</button>
            <button type="button" id="reset" style="margin-left:10px; padding:10px; color: black; font-size: 18px;" onClick="window.location.reload();">Reset</button>
        </div>
        <div id="output" style="max-width: 100%;overflow-x: hidden; display: flex; align-items: center;justify-content: center; flex-direction: column;"></div>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
        <script src="script.js"></script>

</body>

</html>
